<div class="main">
    <mat-grid-list cols="3" rowHeight="250px">
        <mat-grid-tile *ngFor="let library of libraries">
            <img src={{library.iLink}} alt="placeholder" routerLink="/dashboard/zones" class="nofocus" (click)="onClick(library.branch)">
            <mat-grid-tile-footer>
                <h3 mat-line>{{library.branch}}</h3>
                <span mat-line>Branch</span>
                <button mat-icon-button>
                    <mat-icon svgIcon="settings">settings</mat-icon>
                </button>
            </mat-grid-tile-footer>
        </mat-grid-tile>
    </mat-grid-list>
</div>
