<div class="main overflow-content">
    <mat-grid-list cols="3" rowHeight="250px" gutterSize="16" style="margin:16px">
        <mat-grid-tile *ngFor="let library of libraries">
            <img src={{library.iLink}} alt="placeholder" routerLink="/dashboard/{{library.branch}}" layout-fill>
            <mat-grid-tile-footer>
                <h3 mat-line>{{library.branch}}</h3>
                <span mat-line>Branch</span>
                <button mat-icon-button>
                    <mat-icon svgIcon="settings">settings</mat-icon>
                </button>
            </mat-grid-tile-footer>
        </mat-grid-tile>
    </mat-grid-list>
</div>
