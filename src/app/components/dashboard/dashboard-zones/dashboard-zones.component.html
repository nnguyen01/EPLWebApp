<mat-card>
    <mat-tab-group class="tab-group">
        <mat-tab *ngFor="let zone of zones" label="{{zone.zone}}">
            <mat-card-content>
                <form>
                    <br>
                    <table style="width: 100%" cellspacing="0">
                        <tr>
                            <td>
                                <mat-form-field style="width: 100%">
                                    <input matInput placeholder="Zone" value="{{zone.zone}}">
                                </mat-form-field>
                            </td>
                            <td>
                                <mat-form-field style="width: 100%">
                                    <input matInput placeholder="Category" value="{{zone.category}}">
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>
                    <mat-form-field class="half-width">
                        <input matInput placeholder="Estimote Beacon ID" value="{{zone.beaconID}}">
                    </mat-form-field>

                    <table style="width: 100%" cellspacing="0">
                        <tr>
                            <td>
                                <mat-form-field class="full-width">
                                    <input matInput placeholder="Branch" value="{{zone.branch}}" disabled>
                                </mat-form-field>
                            </td>
                            <td>
                                <mat-form-field class="full-width">
                                    <input matInput maxLength="7" placeholder="Color" value="{{zone.color}}">
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>
                </form>
            </mat-card-content>
        </mat-tab>
    </mat-tab-group>

    <br>

    <mat-accordion>
        <mat-expansion-panel *ngFor="let question of questions" style="padding:12px" class="unselectable">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{question.Prompt}}
                </mat-panel-title>
            </mat-expansion-panel-header>
            <form>
                <br>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Prompt" value="{{question.Prompt}}">
                </mat-form-field>

                <table style="width: 100%" cellspacing="0">
                    <tr>
                        <td>
                            <mat-form-field class="half-width">
                                <input matInput placeholder="Choices" value="{{question.Choices}}">
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field class="half-width">
                                <input matInput placeholder="Solution" value="{{question.Solution}}">
                            </mat-form-field>
                        </td>
                    </tr>
                </table>

                <mat-form-field class="full-width">
                    <input matInput placeholder="Branch" value="{{question.branch}}">
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput placeholder="Image Link" value="{{question.iLink}}">
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput placeholder="Sound Link" value="{{question.sLink}}">
                </mat-form-field>
            </form>
        </mat-expansion-panel>
    </mat-accordion>
</mat-card>
