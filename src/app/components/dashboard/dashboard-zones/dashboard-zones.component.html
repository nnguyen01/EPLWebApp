<mat-card>
    <mat-tab-group class="tab-group">
        hello
        <mat-tab *ngFor="let zone of zones" label="{{zone.zone}}">
            <mat-card-content>
                <form>
                    <br>

                    <table style="width: 100%" cellspacing="0">
                        <tr>
                            <td>
                                <mat-form-field style="width: 100%">
                                    <input matInput placeholder="Zone" value="{{zone.zone}}">
                                </mat-form-field>
                            </td>
                            <td>
                                <mat-form-field style="width: 100%">
                                    <input matInput placeholder="Category" value="{{zone.category}}">
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>
                    <mat-form-field class="half-width">
                        <input matInput placeholder="Estimote Beacon ID" value="{{zone.beaconID}}">
                    </mat-form-field>

                    <table style="width: 100%" cellspacing="0">
                        <tr>
                            <td>
                                <mat-form-field class="full-width">
                                    <input matInput placeholder="Branch" value="{{zone.branch}}">
                                </mat-form-field>
                            </td>
                            <td>
                                <mat-form-field class="full-width">
                                    <input matInput #postalCode maxLength="7" placeholder="Color" value="{{zone.color}}">
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>
                </form>
            </mat-card-content>
        </mat-tab>
    </mat-tab-group>
</mat-card>
