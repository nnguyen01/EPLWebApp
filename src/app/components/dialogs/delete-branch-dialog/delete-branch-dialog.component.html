<!-- Deleting branch confirmation -->
<mat-dialog-content>
    Are you sure you want to delete the {{library.branch}} branch?
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-raised-button tabindex="-1" (click)="cancel()">
        <font>No</font>
    </button>
    <button mat-raised-button tabindex="-1" color="warn" (click)="delete()">
        <font>Yes</font>
    </button>
<div>
