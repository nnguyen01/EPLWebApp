<mat-dialog-content>
    Are you sure you want to delete the {{library.branch}} branch?
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-raised-button tabindex="-1">
        <font>No</font>
    </button>
    <button mat-raised-button tabindex="-1" color="warn" [mat-dialog-close]="true" (click)="delete()">
        <font>Yes</font>
    </button>
<div>
