<!-- index.html -->
<!DOCTYPE html>
<html>
    <!-- Angular Controller -->
    <body ng-controller="mainController">
				
		<!-- Dashboard -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
		  <div class="container-fluid">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#">Project name</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
			  <ul class="nav navbar-nav navbar-right">
				<li><a href="#">Dashboard</a></li>
				<li><a href="#">Settings</a></li>
				<li><a href="#">Profile</a></li>
				<li><a href="#">Help</a></li>
			  </ul>
			  <form class="navbar-form navbar-right">
				<input type="text" class="form-control" placeholder="Search...">
			  </form>
			</div>
		  </div>
		</nav>

		<div class="container-fluid">
		  <div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
			  <ul class="nav nav-sidebar">
				<li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
				<li><a href="#">Reports</a></li>
				<li><a href="#">Analytics</a></li>
				<li><a href="#">Export</a></li>
			  </ul>
			  <ul class="nav nav-sidebar">
				<li><a href="">Nav item</a></li>
				<li><a href="">Nav item again</a></li>
				<li><a href="">One more nav</a></li>
				<li><a href="">Another nav item</a></li>
				<li><a href="">More navigation</a></li>
			  </ul>
			</div>

			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
					<h1 class="page-header">Add a Question</h1>
			
					<!-- 
					Row 1: Question info
					-->
					<div class="row placeholders">
						<!-- Radio button selection of question type -->
						<div class="col-xs-6 col-sm-3 placeholder">
								<branch-selector [question]="question"></branch-selector>
						</div>
	
						<!-- Radio button selection of question type -->
						<div class="col-xs-6 col-sm-3 placeholder">
								<question-type-selector [question]="question"></question-type-selector>
						</div>
	
						<!-- Radio button selection of question type -->
						<div class ="col-xs-6 col-sm-3 placeholder">
								<zone-selector [question]="question"></zone-selector>
						</div>
	
					</div>
	
					<!-- Textbox input for Question Prompt -->
					<div>
						<prompt-input [question]="question"></prompt-input>
					</div>
			
					<!-- Textbox input for choice creation -->
					<div>
						<choices-creator [question]="question"></choices-creator>
					</div>
															
					<!-- Textbox input for choice creation -->
					<div>
						<solution-input [question]="question"></solution-input>
					</div>

					<!-- 
					Row 2: Sond/Image links
					-->
					<div class="row placeholders3">
							<!-- Textbox input for choice creation -->
							<div class="col-xs-6 col-sm-3 placeholder">
									<image-link-input [question]="question"></image-link-input>
							</div>
													
							<!-- Textbox input for choice creation -->
							<div class="col-xs-6 col-sm-3 placeholder">
									<sound-link-input [question]="question"></sound-link-input>
						</div>
					</div>

					<div>
							{{'Contents of the Question instance: ' + question.toStr()}}
					</div>
	
			</div>

	</div>

	</div>

		<!-- MAIN CONTENT AND INJECTED VIEWS -->
		<div id="main">
			<!-- angular templating -->
			<!-- this is where content will be injected -->
			<a routerLink="/landing"></a><router-outlet></router-outlet>
		</div>
	</body>
</html>
